<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


<a class="btn btn-primary m-3" href="{% url 'app3:home' %}" >Back to Home</a>
<div class="container">
    <h1>Books</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>cover</th>
            <th>Title</th>
            <th>author</th>
            <th>pdf</th>
            <th>Delete</th>
            <th>view</th>
            <th>Edit</th>


        </tr>
        </thead>
        <tbody>
        {% for i in b %}
        <tr>
            <td>{% if i.cover %}<img src="{{ i.cover.url }}" alt="{{ i.title }} " style="width: 120px; height: 90px;">
            {% else %}
            <span>no cover</span>
            {% endif %}
            </td>
            <td>{{ i.title }}</td>
            <td>{{ i.author }}</td>
            <td><a href="{{ i.pdf.url }}">download</a></td>
            <td><a href="{% url 'app3:delete_book' i.pk %}" class="btn btn-danger">Delete</a></td>
            <td><a href="{% url 'app3:view_book' i.pk %}" class="btn btn-danger">View</a></td>
            <td><a href="{% url 'app3:edit_book' i.pk %}" class="btn btn-danger">Edit</a></td>
            {% endfor %}

        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
