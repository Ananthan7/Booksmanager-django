<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>booklist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<a class="btn btn-primary" href="{% url 'app3' %}">search</a>
<div class="container border border-warning" style="padding: 30px;">
    <table class="table table-striped ">
        <tr>
            <td>Title</td>
            <td>{{instance.title}}</td>
        </tr>
        <tr>
            <td>Author</td>
            <td>{{instance.author}}</td>
        </tr>
        <tr>
            <td>pdf</td>
            <td><a href="{{instance.pdf.url}}">{{instance.pdf}}</a></td>
        </tr>
        <tr>
            <td>cover</td>
            <td>
                {% if instance.cover %}<img src="{{ instance.cover.url }}" alt="{{ instance.title }} "
                                            style="width: 200px; height: 150px;" class="border border-info">
                {% else %}
                <span>no cover</span>
                {% endif %}
            </td>

        </tr>
    </table>
</div>

</body>
</html>
